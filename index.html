<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ðŸ§€ Cheese Run Maze</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" aria-label="Game Canvas">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <!-- Controls -->
    <div class="controls" aria-label="Game Controls">
        <button id="startBtn" type="button">Start</button>
        <button id="stopBtn" type="button">Stop</button>
        <button id="resetBtn" type="button">Reset</button>
        <label for="player-count">
            Players:
            <span id="player-count-value">2</span>
        </label>
        <input 
            type="range"
            id="player-count"
            min="1"
            max="8"
            step="1"
            value="2"
            aria-label="Number of players"
        />
    </div>

    <!-- Game Scripts -->
    <script src="./js/ui.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/pathfinding.js"></script>
    <script src="./js/maze.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/gamesupport.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
